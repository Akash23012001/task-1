<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Survey Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <h1>Pizza Survey Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label>Favorite type of pizza:</label><br>
      <input type="radio" id="pepperoni" name="pizza" value="Pepperoni">
      <label for="pepperoni">Pepperoni</label><br>
      <input type="radio" id="mushroom" name="pizza" value="Mushroom">
      <label for="mushroom">Mushroom</label><br>
      <input type="radio" id="cheese" name="pizza" value="Cheese">
      <label for="cheese">Cheese</label><br><br>
      
      <label for="comments">Comments:</label><br>
      <textarea id="comments" name="comments" rows="5" cols="30"></textarea><br><br>
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
